<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Table Tennis Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2 class="is-1 has-text-centered" id="message"></h2>
                                <h1 class="title is-1 has-text-centered"><span id="p1Display">0</span> to <span
                                    id="p2Display">0
                                </span>
                                </h1>
                                <h3 class="is-1 has-text-centered"><span id="p1MatchesDisplay">0</span> to <span
                                    id="p2MatchesDisplay">0
                                </span>
                                </h3>

                                <label for="bestOfGames" class="label is-large is-inline">Best of</label>
                                <div class="select is-rounded">
                                    <select name="bestOfGames" id="bestOfGames">
                                        <option value="1">1</option>
                                        <option value="3">3</option>
                                        <option value="5" selected>5</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player
                                Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                            <button id="newGame" class="is-hint button card-footer-item is-large">New Game</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../../main.js"></script>
    <script src="app.js"></script>
</body>

</html>
