<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic jQuery AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<button id="btn">Bacon Button</button>
<p></p>
<script>
    $("#btn").click(function(){
        $.ajax({
            method: "GET",
            url: "https://baconipsum.com/api/?type=meat-and-filler",
            dataType: 'json'
        })
            .done(addP)
            .fail(function(){
                alert("OH NO! FAILED!");
            })
    });

    function addP (data){
        $("p").text(data[0]);
    }
</script>
</body>
</html>
